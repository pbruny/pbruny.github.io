<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Teste Agência Macro - About</title>
  </head>
  <body>
    <div class="contato-dobra-1">
      <div class="container">
        <header>
          <div class="logo">
            <i class="fas fa-bars"></i>
            <h1>Logo</h1>
          </div>

          <p>Fale com o autor (21) 99999-9999</p>
        </header>

        <div class="about-main-text">
          <div class="cta">
            <p class="border-applied">Fale com o Logo</p>
            <p>preencha o formulário abaixo</p>
          </div>
          <button>Confira os produtos</button>
        </div>
      </div>
    </div>

    <section class="contato-dobra-2">
      <div class="about-text">
        <div class="dobra2-main-text">
          <p class="border-applied">Envie a sua <strong>dúvida,</strong></p>
          <p><strong>sugestão</strong> ou <strong>mensagem</strong></p>
          <p>para a nossa equipe</p>
        </div>
        <div class="dobra2-form-container">
          <form>
            <input type="text" name="name" placeholder="nome"> <br>
            <input type="email" name="email" placeholder="email"> <br>
            <textarea name="mensagem" id="" placeholder="mensagem"></textarea> <br>
          </form>
          <button class="button">enviar</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="info">
          <h1>Logo</h1>
          <i class="fab fa-instagram"></i>
          <p>Fale com o autor (21) 99999-9999</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
