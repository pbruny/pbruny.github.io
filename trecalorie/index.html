<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trecalorie | Calorie Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Trecalorie</a>
                <ul class="right">
                    <li><a href="#" class="btn clear-btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add food item</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="item-name" placeholder="Add item">
                                <label for="item-name">Food</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" id="item-calories" placeholder="Add calories">
                                <label for="item-calories">Calories</label>
                            </div>
                            <button class="btn add-btn blue darken-3"><i class="fa fa-plus"></i> Add Food</button>
                            <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i> Update</button>
                            <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete</button>
                            <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                        </div>
                    </form>
                </div>
            </div>

            <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

            <ul id="item-list" class="collection">
                <!-- <li class="collection-item" id="item-0"><strong>Chocolate:</strong> <em>200 calories</em><a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li> -->
            </ul>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/controllers/storageController.js"></script>
    <script src="js/controllers/itemController.js"></script>
    <script src="js/controllers/UIController.js"></script>
    <script src="js/controllers/appController.js"></script>
    
</body>

</html>
