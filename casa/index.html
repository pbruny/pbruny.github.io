<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desenho de casa em SVG</title>
</head>
<body>
    <svg width="1024" height="768">

        <text x="240" y="200" style="font-family: sans-serif; font-size: 2em;" >Casinha</text>

        <!-- Quadrado sem teto -->
        <line x1="198" y1="500" x2="402" y2="500" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="200" y1="500" x2="200" y2="350" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="400" y1="500" x2="400" y2="350" style="stroke:#000; stroke-width: 4px;"/>

        <!-- TriÃ¢ngulo do teto -->
        <line x1="298" y1="249" x2="425" y2="375" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="300" y1="250" x2="175" y2="375" style="stroke:#000; stroke-width: 4px;"/>

        <!-- Porta -->
        <line x1="300" y1="500" x2="300" y2="400" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="350" y1="500" x2="350" y2="400" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="298" y1="400" x2="352" y2="400" style="stroke:#000; stroke-width: 4px;"/>
        <circle cx="340" cy="450" r="3" stroke="black"/>

        <!-- Janela -->    
        <line x1="247" y1="400" x2="278" y2="400" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="247" y1="425" x2="278" y2="425" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="250" y1="400" x2="250" y2="425" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="275" y1="400" x2="275" y2="425" style="stroke:#000; stroke-width: 6px;"/>
    </svg>
</body>
</html>
