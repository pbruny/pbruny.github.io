<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desenho de casa em SVG</title>
</head>
<body>
    <svg width="960" height="500">

        <text x="205" y="170" style="font-family: sans-serif; font-size: 1.3em;">Computação Gráfica</text>

        <!-- Quadrado sem teto -->
        <line x1="198" y1="300" x2="402" y2="300" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="200" y1="300" x2="200" y2="150" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="400" y1="300" x2="400" y2="150" style="stroke:#000; stroke-width: 4px;"/>

        <!-- Triângulo do teto -->
        <line x1="298" y1="49" x2="425" y2="175" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="300" y1="50" x2="175" y2="175" style="stroke:#000; stroke-width: 4px;"/>

        <!-- Porta -->
        <line x1="300" y1="300" x2="300" y2="200" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="350" y1="300" x2="350" y2="200" style="stroke:#000; stroke-width: 4px;"/>
        <line x1="298" y1="200" x2="352" y2="200" style="stroke:#000; stroke-width: 4px;"/>
        <circle cx="340" cy="250" r="3" stroke="black"/>

        <!-- Janela -->    
        <line x1="247" y1="200" x2="278" y2="200" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="247" y1="225" x2="278" y2="225" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="250" y1="200" x2="250" y2="225" style="stroke:#000; stroke-width: 6px;"/>
        <line x1="275" y1="200" x2="275" y2="225" style="stroke:#000; stroke-width: 6px;"/>
    </svg>
</body>
</html>
