<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gráfico em SVG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gráfico feito com SVG</h1>

    <svg width="960" height="500">
        <!-- Eixo x com as labels do ano -->
        <g transform="translate(60,10)">
            <g class="x axis" transform="translate(0,450)">
                <g transform="translate(25.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2010</text>
                </g>
                <g transform="translate(59.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2011</text>
                </g>
                <g transform="translate(93.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2012</text>
                </g>
                <g transform="translate(127.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2013</text>
                </g>
                <g transform="translate(161.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2014</text>
                </g>
                <g transform="translate(195.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2015</text>
                </g>
                <g transform="translate(229.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2016</text>
                </g>
                <g transform="translate(263.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2017</text>
                </g>
                <g transform="translate(297.5,0)">
                    <line y2="6" x2="0"></line>
                    <text dy=".71em" y="9" x="0" style="text-anchor: middle;">2018</text>
                </g>
                <path class="domain" d="M0,6V0H350V6"></path>
            </g>


            <!-- Eixo y com as labels do investimento -->

            <g class="y axis">
                <g transform="translate(0,450)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">0 mi</text>
                </g>
                <g transform="translate(0,414)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">10 mi</text>
                </g>
                <g transform="translate(0,379)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">20 mi</text>
                </g>
                <g transform="translate(0,343)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">30 mi</text>
                </g>
                <g transform="translate(0,308)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">40 mi</text>
                </g>
                <g transform="translate(0,272)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">50 mi</text>
                </g>
                <g transform="translate(0,237)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">60 mi</text>
                </g>
                <g transform="translate(0,202)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">70 mi</text>
                </g>
                <g transform="translate(0,166)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">80 mi</text>
                </g>
                <g transform="translate(0,131)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">90 mi</text>
                </g>
                <g transform="translate(0,95)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">100 mi</text>
                </g>
                <g transform="translate(0,60)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">110 mi</text>
                </g>
                <g transform="translate(0,24)">
                    <line x2="-6" y2="0"></line>
                    <text dy=".32em" x="-9" y="0" style="text-anchor: end;">120 mi</text>
                </g>
                <path class="domain" d="M-6,0H0V450H-6"></path>
            </g>

            <!-- Dados que preenchem as barras -->

            <rect class="bar" x="10" width="31" y="397" height="52"></rect>
            <rect class="bar" x="44" width="31" y="351" height="98"></rect>
            <rect class="bar" x="78" width="31" y="299" height="150"></rect>
            <rect class="bar" x="112" width="31" y="140" height="309"></rect>
            <rect class="bar" x="146" width="31" y="160" height="289"></rect>
            <rect class="bar" x="180" width="31" y="120" height="329"></rect>
            <rect class="bar" x="214" width="31" y="200" height="249"></rect>
            <rect class="bar" x="248" width="31" y="145" height="304"></rect>
            <rect class="bar" x="282" width="31" y="20" height="429"></rect>

    </svg>
</body>

</html>
