<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de resultados da avaliação docente pelos discentes da Universidade Federal do Vale do São Francisco">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>CPA</title>
</head>
<body>
  <section class="wrapper">
    <aside class="info-wrapper">
      <img class="logo" src="./assets/logo-export.png" alt="logo da univasf">
      <h1 class="description">Resultado da Avaliação do Desempenho Didático dos Docentes pelos Discentes</h1>
      <h2 class="year">2019.1</h2>
    </aside>
    <main class="login-wrapper">
      <div class="first-access-wrapper">
        <p>Primeiro acesso?</p>
        <a href="#"><button class="first-access-btn">Criar senha</button></a>
      </div>

      <form class="login-form">
        <label for="cpf">CPF do docente</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" id="cpf">
        <label for="password">Senha</label>
        <input type="password" name="password" placeholder="Senha" id="password">
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        <button type="submit" class="login-btn">ENTRAR</button>
      </form>
    </main>
  </section>
</body>
</html>
